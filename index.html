<!DOCTYPE html>
<html> 
<head >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="snake.css">
	<title>Primeiro jogo da cobrinha</title>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
		<h1>Bem vindo ao jogo da cobrinha</h1>
	<div id="container">
		<div id="menu">
			<button id="btnCarrega" onclick="carregaJogo()">Começar</button>
			<button id="btnReinicia" onclick="reiniciaJogo()">Reiniciar</button>
			<button id="btnPontua" onclick="verPontuacao()">Pontuação</button>
			<button id="btnVolta" onclick="voltaMenu()">Voltar</button>
		</div>
		
		<div id="areaPontuacao" style="display: none;">
			<h2 >Maiores Pontuações </h2>
			<p>--1º <span id="primeiroLugar"> </span></p>
			<p>--2º <span id="segundoLugar"> <span></p>
			<p>--3º <span id="terceiroLugar"> <span></p>
			<br>
			<br>
			<p id="pontuacao">Sua Pontuação: <span id="pontuacaoAtual"></span></p>
		</div>

		<div id="tela">
			<canvas id="area" width="400" height="400"> 
				Houve algum erro ao carregar o jogo.
			</canvas>
	
			<p id="areaScore">Score: <span id="score"></span></p>
	
		</div>
	</div>

	<div id="tag"><a target="blank_"href="https://github.com/Spnh">@Spnh</a></div>

</body>
</html>
